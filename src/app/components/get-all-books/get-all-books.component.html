<div fxLayout="row" fxLayoutAlign="space-between center">

    <div class="bookandCount">
        <span class="books">Books</span>
        <span class="count">(23)</span>

    </div>

    <div class="formfield">
        <mat-form-field appearance="outline">
            <mat-label>Sort by relevance</mat-label>
            <mat-select class="matselect">
                <mat-option value="one">Price:Low to High</mat-option>
                <mat-option value="two">Price:High to Low</mat-option>
                <mat-option value="third">Newest Arrivals</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</div>

<div fxLayoutAlign="center center" fxLayout="row wrap" fxLayoutGap="10px">
    <div class="Allbooks"
        *ngFor='let book of BookList | search:searchword |  paginate: { itemsPerPage: 10, currentPage: page, totalItems:totalLength }'>

        <div class="bookimg" fxLayoutAlign="center center">
            <img src="../../../assets/bookimg.png">
        </div>
        <div class="bookname">
            {{book.bookName}}
        </div>
        <div class="author">
            by {{book.author}}
        </div>

        <div fxLayout="row">
            <div class="rating" fxLayoutAlign="space-evenly center">
                4.5<img class="Star" src="../../../assets/star_outline_white_24dp.svg" alt="">

            </div>
            <div class="reviews">
                (20)
            </div>
        </div>
        <div class="price" fxLayout="row">
            <div class="discountprice">
                Rs.{{book.discountPrice}}
            </div>

            <div class="originalprice">
                <del> Rs.{{book.price}} </del>
            </div>
        </div>

        <div fxLayout="row">
            <button mat-raised-button (click)="addToCart(book)" class="addtobag">
                ADD TO BAG
            </button>
        </div>

        <div fxLayout="row">
            <button mat-raised-button (click)="addToWishlist(book)" class="wishlist">
                WISHLIST
            </button>
        </div>



    </div>

</div>
<div fxLayout="row" fxLayoutAlign="center center" class="pagination" fxLayoutGap="50px">
    <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
</div><div>
    <app-footer></app-footer>
</div>
