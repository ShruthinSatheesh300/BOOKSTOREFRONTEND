<div fxLayout="row" fxLayoutAlign="start center" style="margin-left: 100px;margin-top: 30px;">
    <button (click)=" onhome()" mat-button
        style=" padding-right: 0px; min-width: 50px;background-color: transparent;border: none;color:#9D9D9D">Home</button>
    <span style="color: #0A0102;">/My WishList</span>
</div>

<div>
    <mat-card class="mat-card">
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="2px"
            style="background-color:#F5F5F5;margin-top: -16px;margin-left: -16px;padding: 10px 10px 10px 10px;margin-right: -15px;">
            <span style="font-size: 15px;color: #0A0102;">My WishList</span>
            <span style="font-size: 15px;color:#0A0102;">({{wishlistCount}})</span>


        </div>

        <div *ngFor='let book of wishlistItem'>

            <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="40px"
                style="margin-top:40px;margin-left: 10px;">
                <img src="../../../assets/bookimg.png" width="65px" height="85px" alt="">

                <div fxLayout="column" fxLayoutAlign="start start">
                    <p style="font-weight: 500;">{{book.bookName}}</p>
                    <p style="color: #878787;;"> by {{book.author}}</p>

                    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
                        
                        <span style="font-size: 15px ;color:black;">Rs.{{book.price}}</span>

                    </div>

                </div>

                <span class="example-spacer "></span>
                <button (click)="removeItem(book)" style="background-color: transparent;border: none;opacity: 0.5;">
                    <img src="../../../assets/delete_black_24dp (1).svg" alt="">
                </button>

            </div>

            <mat-divider style="margin-top: 15px;"></mat-divider>
        </div>

    </mat-card>
</div>
<p style="margin-top:400px ;" >

</p>
<div >
    <app-footer></app-footer>
</div>
